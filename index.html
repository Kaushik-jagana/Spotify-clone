<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Listen What Ever You Want</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="covers/1.jpg" alt="1" >
                    <span>Let Me Love You </span>
                    <span class="songlistdispaly"><span class="timestamp">05:34 <i class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1" >
                    <span>Let Me Love You </span>
                    <span class="songlistdispaly"><span class="timestamp">05:34 <i class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1" >
                    <span>Let Me Love You </span>
                    <span class="songlistdispaly"><span class="timestamp">05:34 <i class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1" >
                    <span>Let Me Love You </span>
                    <span class="songlistdispaly"><span class="timestamp">05:34 <i class="fa-solid  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt=""> Let Me Love You
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a700b59c51.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
