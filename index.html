<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>

                </div>

                    <img src="covers/2.jpg" alt="2" >

                </div>
                <div class="songitem">
                    <img src="covers/7.jpg" alt="7" >

                <div class="songitem">
                    <img src="covers/9.jpg" alt="9" >
                    <span class="songname">Let Me Love You </span>
                    <span class="songlistdispaly"><span class="timestamp">05:34 <i id="8" class=" songItemplay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.jpg" alt="9" >
                    <span class="songname">Let Me Love You </span>
                    <span class="songlistdispaly"><span class="timestamp">05:34 <i id="9" class=" songItemplay fa-solid  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo-Mortals</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a700b59c51.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
